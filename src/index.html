<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Frontend Mentor &vert; 3 Column Preview Card Component @frontendstu
    </title>
    <link
      rel="shortcut icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main class="wrapper">
      <section class="card">
        <div class="card__item">
          <img src="assets/images/icon-sedans.svg" alt="" />

          <div class="card__item-content">
            <h2>Sedans</h2>

            <p>
              Choose a sedan for its affordability and excellent fuel economy.
              Ideal for cruising in the city or on your next road trip.
            </p>

            <a href="#" class="card__item-btn" role="button">Learn More</a>
          </div>
        </div>

        <div class="card__item">
          <img src="assets/images/icon-suvs.svg" alt="" />

          <div class="car__item-content">
            <h2>SUVs</h2>

            <p>
              Take an SUV for its spacious interior, power, and versatility.
              Perfect for your next family vacation and off-road adventures.
            </p>

            <a href="#" class="card__item-btn" role="button">Learn More</a>
          </div>
        </div>
      </section>
    </main>

    <script src="js/scripts.js"></script>
  </body>
</html>
